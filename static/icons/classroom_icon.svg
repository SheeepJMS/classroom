  <!-- 黑板支架 -->
  <rect x="30" y="34" width="4" height="2" fill="#7F8C8D"/>
  
  <!-- 课桌 -->
  <rect x="16" y="36" width="12" height="6" fill="#D2691E" stroke="#A0522D" stroke-width="0.5" rx="1"/>
  <rect x="36" y="36" width="12" height="6" fill="#D2691E" stroke="#A0522D" stroke-width="0.5" rx="1"/>
  
  <!-- 椅子 -->
  <rect x="18" y="43" width="8" height="3" fill="#D2691E" stroke="#A0522D" stroke-width="0.5" rx="1"/>
  <rect x="38" y="43" width="8" height="3" fill="#D2691E" stroke="#A0522B" stroke-width="0.5" rx="1"/>
  
