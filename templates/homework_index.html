{% extends "base.html" %}

{% block title %}数学作业系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-calculator me-2"></i>
                        数学作业系统
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">
                                        <i class="fas fa-upload me-2"></i>
                                        文件上传
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="uploadForm" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="file" class="form-label">选择演示文稿文件</label>
                                            <input type="file" class="form-control" id="file" name="file" accept=".pptx,.ppt">
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-upload me-2"></i>
                                            上传文件
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">
                                        <i class="fas fa-chalkboard-teacher me-2"></i>
                                        课堂系统
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <p class="text-muted">进入智能课堂系统，进行实时互动教学。</p>
                                    <a href="/classroom/" class="btn btn-success">
                                        <i class="fas fa-chalkboard-teacher me-2"></i>
                                        进入课堂
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData();
    const fileInput = document.getElementById('file');
    
    if (!fileInput.files[0]) {
        alert('请选择文件');
        return;
    }
    
    formData.append('file', fileInput.files[0]);
    
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('文件上传成功！');
        } else {
            alert('上传失败：' + result.error);
        }
    } catch (error) {
        alert('上传出错：' + error.message);
    }
});
</script>
{% endblock %}
