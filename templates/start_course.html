{% extends "base.html" %}

{% block title %}开始新课程 - {{ class_data.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-play-circle me-2"></i>
                        开始新课程
                    </h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>班级：{{ class_data.name }}</h5>
                        <p class="text-muted">请填写课程信息开始新的课程</p>
                    </div>
                    
                    <form id="startCourseForm">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">课程名称</label>
                            <input type="text" class="form-control" id="courseName" name="course_name" 
                                   placeholder="请输入课程名称" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="goBack()">
                                <i class="fas fa-arrow-left me-1"></i>
                                返回
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-play me-1"></i>
                                开始课程
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('startCourseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const courseName = document.getElementById('courseName').value;
    
    if (!courseName.trim()) {
        alert('请输入课程名称');
        return;
    }
    
    // 发送POST请求到API
    fetch('/api/start_course', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            class_id: '{{ class_data.id }}',
            course_name: courseName
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('课程创建成功！');
            // 跳转到课堂答题页面
            window.location.href = '/class/{{ class_data.id }}/classroom';
        } else {
            alert('创建课程失败：' + (data.message || '未知错误'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('创建课程时发生错误');
    });
});

function goBack() {
    window.location.href = '/class/{{ class_data.id }}';
}
</script>
{% endblock %}
